{% set site_name = site_name() %}
{% include 'base_header.html' %}
<link rel="stylesheet" href="{{ url_for('auth_static',path='css/pages/page-auth.css') }}" />
<div class="authentication-wrapper authentication-cover">
    <div class="authentication-inner row m-0">

        <!-- /Left Text -->
        <div class="d-none d-lg-flex col-lg-7 col-xl-8 align-items-center p-5">
            <div class="w-100 d-flex justify-content-center">
                <img src="https://demos.themeselection.com/sneat-bootstrap-html-laravel-admin-template/demo/img/illustrations/girl-with-laptop-light.png"
                    class="img-fluid" alt="Login image" width="700"
                    data-app-dark-img="illustrations/girl-with-laptop-dark.png"
                    data-app-light-img="illustrations/girl-with-laptop-light.png">

            </div>
        </div>
        <!-- /Left Text -->

        <!-- Register -->
        <div class="d-flex col-12 col-lg-5 col-xl-4 align-items-center authentication-bg p-sm-5 p-4">
            <div class="w-px-400 mx-auto">
                <h4 class="mb-2">Adventure starts here 🚀</h4>
                <p class="mb-4">Make your app management easy and fun!</p>

                <form id="formAuthentication" class="mb-3 fv-plugins-bootstrap5 fv-plugins-framework" action=""
                    method="POST" novalidate="novalidate">
                    <div class="mb-3 fv-plugins-icon-container">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username"
                            placeholder="Enter your username" autofocus="">
                        <div class="fv-plugins-message-container invalid-feedback"></div>
                        <div data-lastpass-icon-root="true"
                            style="position: relative !important; height: 0px !important; width: 0px !important; float: left !important;">
                        </div>
                    </div>
                    <div class="mb-3 form-password-toggle fv-plugins-icon-container">
                        <label class="form-label" for="password">Password</label>
                        <div class="input-group input-group-merge has-validation">
                            <input type="password" id="password" class="form-control" name="password"
                                placeholder="············" aria-describedby="password">
                            <span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span>
                            <div data-lastpass-icon-root="true"
                                style="position: relative !important; height: 0px !important; width: 0px !important; float: left !important;">
                            </div>
                        </div>
                        <div class="fv-plugins-message-container invalid-feedback"></div>
                    </div>

                    <button class="btn btn-primary d-grid w-100">
                        Sign up
                    </button>
                    <input type="hidden">
                </form>

                <p class="text-center">
                    <span>Already have an account?</span>
                    <a
                        href="{{url_for('login')}}">
                        <span>Sign in instead</span>
                    </a>
                </p>
            </div>
        </div>
        <!-- /Register -->
    </div>
</div>
{% include 'base_footer.html' %}
