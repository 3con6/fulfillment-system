{% extends "base.html" %} {% block content%}
<link rel="stylesheet" href="{{ url_for('auth_static',path='css/dropzone.css') }}" />
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css" />
<div class="container-fluid flex-grow-1 container-p-y">
    <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Products/</span> Edit product</h4>
    <!-- Hoverable Table rows -->
    <div class="row light-style">
        <div class="col-xl">
            <div class="card mb-12">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Edit product</h5>
                </div>
                <div class="card-body">
                    <form action="" method="POST" enctype="multipart/form-data">
                        <input type="hidden" class="form-control" name="_id" id="_id" value="{{ data.product._id }}">
                        <div class="row">
                            <div class="col-md-8 mb-3">
                                <label class="form-label" for="name">Product name *</label>
                                <input type="text" class="form-control" name="name" id="name" value="{{ data.product.name }}"
                                    required>
                                <div data-lastpass-icon-root="true"
                                    style="position: relative !important; height: 0px !important; width: 0px !important; float: left !important;">
                                </div>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label" for="cate">Category *</label>
                                <input type="text" class="form-control" name="cate" id="cate" value="{{ data.product.category }}"
                                    required>
                                <div data-lastpass-icon-root="true"
                                    style="position: relative !important; height: 0px !important; width: 0px !important; float: left !important;">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label" for="sku">Sku *</label>
                                <input type="text" class="form-control" name="sku" id="sku" value="{{ data.product.sku }}"
                                    required>
                                <div data-lastpass-icon-root="true"
                                    style="position: relative !important; height: 0px !important; width: 0px !important; float: left !important;">
                                </div>
                            </div>
                            <div class="col-md-3 mb-3">
                                <label class="form-label" for="min">Min *</label>
                                <input type="number" class="form-control" name="min" id="min" value="{{ data.product.min }}"
                                    required>
                                <div data-lastpass-icon-root="true"
                                    style="position: relative !important; height: 0px !important; width: 0px !important; float: left !important;">
                                </div>
                            </div>
                            <div class="col-md-3 mb-3">
                                <label class="form-label" for="quantity">quantity *</label>
                                <input type="number" class="form-control" name="quantity" id="quantity" value="{{ data.product.quantity }}"
                                    required>
                                <div data-lastpass-icon-root="true"
                                    style="position: relative !important; height: 0px !important; width: 0px !important; float: left !important;">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label" for="material">Material *</label>
                                <input type="text" class="form-control" name="material" id="material" value="{{ data.product.material }}"
                                    required>
                                <div data-lastpass-icon-root="true"
                                    style="position: relative !important; height: 0px !important; width: 0px !important; float: left !important;">
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label" for="color">Color *</label>
                                <input type="text" class="form-control" name="color" id="color" value="{{ data.product.color }}"
                                    required>
                                <div data-lastpass-icon-root="true"
                                    style="position: relative !important; height: 0px !important; width: 0px !important; float: left !important;">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <div class="mb-3">
                                    <label class="form-label" for="description">description</label>
                                    <textarea id="description" class="form-control" name="description">{{ data.product.description }}</textarea>
                                </div>
                            </div>
                            <div class="col-md-2 mb-3">
                                <label for="img" class="form-label">Old image</label>
                                <img class="form-control popup_img"
                                            data-mfp-src="data:image/png;base64,{{ data.product.img }}"
                                            src="data:image/png;base64,{{ data.product.img }}" alt="Image"
                                            width="180px" style="cursor: zoom-in; border: 1px solid #d9767d; border-radius: .375rem">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="img" class="form-label">New product image <small
                                        style="text-transform: lowercase;">(png, jpg, jpeg)</small></label>
                                <input class="form-control" type="file" id="img" name="img" accept=".png, .jpg, .jpeg">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <input type="file" class="dz-hidden-input" tabindex="-1"
        style="visibility: hidden; position: absolute; top: 0px; left: 0px; height: 0px; width: 0px;">
    <!--/ Hoverable Table rows -->
</div>
<script src="{{ url_for('auth_static',path='libs/magnific-popup/jquery.magnific-popup.min.js') }}"></script>
<script>
    $(document).ready(function() {
        $('.popup_img').magnificPopup({
            type: 'image'
        });
    });
</script>
{% endblock %}
