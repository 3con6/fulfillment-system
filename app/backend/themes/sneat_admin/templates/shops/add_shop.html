{% extends "base.html" %} {% block content%}
<div class="container-fluid flex-grow-1 container-p-y">
    <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Shop/</span> Add Shop</h4>
    <!-- Hoverable Table rows -->
    <div class="row light-style">
        <div class="col-xl">
            <div class="card mb-12">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Add shop</h5>
                </div>
                <div class="card-body">
                    <form action="" method="POST" enctype="multipart/form-data">
                        <div class="row">
                            <div class="col-md-2 mb-3">
                                <label class="form-label" for="shop">Shop *</label>
                                <input type="text" class="form-control" name="shop" id="shop" required>
                            </div>
                            <div class="col-md-2 mb-3">
                                <label class="form-label" for="seller_id">Seller ID *</label>
                                <input class="form-control" type="text" name="seller_id" id="seller_id" required>
                            </div>
                            <div class="col-md-2 mb-3">
                                <label class="form-label" for="seller_name">Seller Name *</label>
                                <input class="form-control" type="text" name="seller_name" id="seller_name" required>
                            </div>
                            <div class="col-md-2 mb-3">
                                <label class="form-label" for="proxy">Proxy *</label>
                                <input class="form-control" type="text" name="proxy" id="proxy" required>
                            </div>
                            <div class="col-md-3 mb-3">
                                <label class="form-label" for="team">Team *</label>
                                <select class="form-select" name="team" required>
                                    <option selected></option>
                                    <option value="Vi">Vi</option>
                                    <option value="Tùng">Tùng</option>
                                    <option value="Thuận">Thuận</option>
                                    <option value="Trung">Trung</option>
                                </select>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!--/ Hoverable Table rows -->
</div>

{% endblock %}
